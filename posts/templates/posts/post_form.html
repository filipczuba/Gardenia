{% extends 'basebs.html' %}
{% block title%} Crea annuncio {% endblock%}
{% load crispy_forms_tags %}
{% block content %}

<style>
    .form-container {
        max-width: 500px; 
        width: 100%;
        background-color: #f6f7f9; 
        color: #333; 
        border: 2px solid #398b49;
        border-radius: 15px; 
        padding: 20px; 
    }
  </style>
<div class="container d-flex justify-content-center mt-5 my-3">
    <div class="form-container p-4 rounded">
<div class="container mt-5">
    <h2>{% if form.instance.pk %}Modifica{% else %}Crea{% endif %} Annuncio</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-success my-3">Salva</button>
    </form>
</div>
</div>
</div>
{% endblock %}
