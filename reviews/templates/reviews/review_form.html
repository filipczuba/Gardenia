<!-- reviews/review_form.html -->

{% extends 'basebs.html' %}
{% load crispy_forms_tags%}
{% block content %}
<div class="container mt-5">
    <h2>Scrivi una recensione...</h2>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy}}
        <button type="submit" class="btn btn-outline-success">Salva</button>
    </form>
</div>
{% endblock %}
