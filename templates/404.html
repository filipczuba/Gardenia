<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gardenia | 404 Not Found</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f6f7f9;
            color: #333;
        }
        .error-container {
            text-align: center;
            background-color: #ffffff;
            border: 2px solid #398b49;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .error-container h1 {
            font-size: 100px;
            margin: 0;
            color: #398b49;
        }
        .error-container p {
            font-size: 24px;
            color: #333;
        }
        .error-container a {
            color: #398b49;
            text-decoration: none;
            font-weight: bold;
        }
        .error-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Oops! Sembra che questa pagina non esista!.</p>
        <p><a href="{% url 'home' %}">Ritorna alla Home</a></p>
    </div>
</body>
</html>
