<!-- templates/registration/login.html -->

{% extends 'basebs.html' %}
{% load static %}
{% block title%}Login{%endblock%}
{% block content %}

<style>
  .form-container {
      max-width: 500px; 
      width: 100%;
      background-color: #f6f7f9; 
      color: #333; 
      border: 2px solid #398b49;
      border-radius: 15px; 
      padding: 20px; 
  }
</style>
  <form method="post">
    <div class="container d-flex justify-content-center mt-5 my-3">
      <div class="form-container p-4 rounded">
    {% csrf_token %}
    <img src="{% static '/assets/text.png' %}" alt="logo" class="d-block mx-auto" style="width: 30%; height: auto;" >
    <div class="form-group">
      <label for="id_username">Email:</label>
      <input type="text" name="username" id="id_username" required class="form-control" placeholder="Inserisci la tua mail">
    </div>
    <div class="form-group">
      <label for="id_password">Password:</label>
      <input type="password" name="password" id="id_password" required class="form-control" placeholder="Inserisci la tua password">
    </div>
    <button type="submit" class="btn btn-outline-success">Login</button>
  </div>
</div>
  </form>
{% endblock %}
